<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="weather app">
  <title>Weather app</title>
  <link rel="stylesheet" href="css/accu-icons.css">
  <link rel="stylesheet" href="css/framework.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
  <div class="header">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <p class="header_content header_content--date text-right" id="current-date"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p class="header_content header_content--city text-center" id="current-city"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 text-right">
          <span class="sprite header_icon" id="icon-today"></span>
        </div>
        <div class="col-xs-6">
          <p class="header_content header_content--temp text-left" id="temp-today"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p class="header_content header_content--real-feel text-center" id="real-feel"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p class="header_content header_content--phrase text-center" id="current-phrase"></p>
        </div>
      </div>
    </div>
  </div>
  <img class="waves" src="images/waves.v2.svg" alt="">
</header>
<div class="container space-section">
  <div class="row" id="forecast"></div>
</div>
<script src="js/api.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
