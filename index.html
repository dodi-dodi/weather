<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="weather app">
  <title>Weather app</title>
  <link rel="stylesheet" href="css/framework.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
  <div class="header">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-m-6">
          <p class="header_content header_content--city">Warszawa, Polska</p>

         <div class="temp_content">
           <img class="header_icon" src="images/sun_icon.png" alt="">
           <p class="header_content header_content--temp">25 C</p>
         </div>

        </div>
        <div class="col-xs-12 col-m-6">
          <p class="header_content header_content--date">Saturday, 7:00 PM</p>
        </div>
      </div>
    </div>
  </div>
    <img class="waves" src="images/waves.v2.svg" alt="">
</header>
<div class="container">
  <div class="row">
    <div class="day_content">
      <span class="day">Monday</span>
      <img src="images/sun_icon.png" alt="">
      <span class="temp" id="temp1">31C 17C</span>
    </div>
    <div class="day_content">
      <span class="day">Tuesday</span>
      <img src="images/sun_icon.png" alt="">
      <span  class="temp" id="temp2">31C</span>
    </div>
    <div class="day_content">
      <span class="day">Wednesday</span>
      <img src="images/sun_icon.png" alt="">
      <span class="temp" id="temp3">31C</span>
    </div>
    <div class="day_content">
      <span class="day">Thursday</span>
      <img src="images/sun_icon.png" alt="">
      <span class="temp" id="temp4">31C</span>
    </div>
    <div class="day_content">
      <span class="day">Friday</span>
      <img src="images/sun_icon.png" alt="">
      <span class="temp" id="temp5">31C</span>
    </div>
    <div class="day_content">
      <span class="day">Saturday</span>
      <img src="images/sun_icon.png" alt="">
      <span class="temp" id="temp6">31C</span>
    </div>
    <div class="day_content">
      <span class="day">Sunday</span>
      <img src="images/sun_icon.png" alt="">
      <span class="temp" id="temp7">31C</span>
    </div>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
